<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інструменти для аналізу ринку</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            /* Темна тема (основні кольори) */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f5f5f5;
            --input-bg: #2b2b2b;
            --input-border: #424242;
            --placeholder-color: #a0a0a0;
            --accent-color: #bdbdbd;
            --accent-hover: #9e9e9e;
            --btn-text-color: #121212;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --shadow-sm-color: rgba(0, 0, 0, 0.3);
            --shadow-inset-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
            transition: background-color 0.5s ease-in-out;
        }

        .main-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Обновленные стили для панелей */
        .left-panel {
            flex: 1; /* Изменение: Занимает равное место */
            display: flex;
            justify-content: center; /* Центрирует содержимое */
            align-items: flex-start; /* Выравнивает элемент сверху */
        }

            .left-panel .card {
                max-width: 450px; /* Добавление: Ограничивает ширину карточки */
                width: 100%;
            }

        .right-panel {
            flex: 1; /* Изменение: Занимает равное место */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px var(--shadow-sm-color);
            padding: 2.5rem;
            width: 100%;
            transition: background-color 0.5s ease-in-out;
        }

        .input-field, .select-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

            .input-field:focus, .select-field:focus {
                outline: none;
                border-color: var(--accent-color);
                box-shadow: 0 0 0 3px rgba(189, 189, 189, 0.5);
            }

            .input-field::placeholder {
                color: var(--placeholder-color);
            }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            background-color: var(--accent-color);
            color: var(--btn-text-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .btn:hover {
                background-color: var(--accent-hover);
                transform: translateY(-2px);
            }

        .result-box {
            margin-top: 2rem;
            background-color: var(--input-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: inset 0 2px 4px var(--shadow-inset-color);
            transition: all 0.5s ease-in-out;
            opacity: 0;
            transform: scale(0.95);
        }

            .result-box.show {
                opacity: 1;
                transform: scale(1);
            }

        .input-group {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease-out forwards;
        }

            .input-group:nth-child(1) {
                animation-delay: 0.2s;
            }

            .input-group:nth-child(2) {
                animation-delay: 0.4s;
            }

            .input-group:nth-child(3) {
                animation-delay: 0.6s;
            }

            .input-group:nth-child(4) {
                animation-delay: 0.8s;
            }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

            .result-table th,
            .result-table td {
                padding: 0.75rem;
                text-align: left;
                border-bottom: 1px solid var(--input-border);
            }

            .result-table th {
                font-weight: 500;
                color: var(--placeholder-color);
            }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Лева панель: Калькулятор -->
        <div class="left-panel">
            <div class="card">
                <h2 class="text-3xl font-bold text-center mb-6">Калькулятор діапазону цін</h2>
                <div class="space-y-6">
                    <div class="input-group">
                        <label for="minPrice" class="block mb-2">Мінімальна ціна (нижня межа):</label>
                        <input type="number" id="minPrice" placeholder="наприклад, 150" class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="maxPrice" class="block mb-2">Максимальна ціна (верхня межа):</label>
                        <input type="number" id="maxPrice" placeholder="наприклад, 300" class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="centsIndex" class="block mb-2">Індекс центів (0–99):</label>
                        <input type="number" id="centsIndex" placeholder="наприклад, 72" min="0" max="99" class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="shippingCost" class="block mb-2">Вартість доставки ($):</label>
                        <input type="number" id="shippingCost" placeholder="наприклад, 300" step="0.01" class="input-field">
                    </div>
                </div>
                <button onclick="calculate()" class="btn mt-8">Розрахувати</button>
                <div id="result" class="result-box"></div>
            </div>
        </div>

        <!-- Права панель: Два менші блоки -->
        <div class="right-panel">
            <!-- Верхній блок: Ділення коду -->
            <div class="card">
                <h2 class="text-3xl font-bold text-center mb-6">Ділення номерів деталей</h2>
                <div class="space-y-6">
                    <select id="brand" class="select-field">
                        <option value="">Виберіть марку</option>
                        <option>Alfa Romeo</option>
                        <option>BMW/Mini</option>
                        <option>Chevrolet/GMC</option>
                        <option>Ford/Lincoln</option>
                        <option>Honda/Acura</option>
                        <option>Hyundai/KIA</option>
                        <option>Jaguar/Land Rover</option>
                        <option>Jeep/Dodge/RAM</option>
                        <option>Maserati</option>
                        <option>Mazda</option>
                        <option>Mercedes-Benz</option>
                        <option>Mitsubishi</option>
                        <option>Nissan/Infiniti</option>
                        <option>Subaru</option>
                        <option>Tesla</option>
                        <option>Toyota/Lexus/Scion</option>
                        <option>Volkswagen/Audi/Porsche</option>
                        <option>Volvo</option>
                    </select>
                    <input type="text" id="code" placeholder="Введіть код деталі" class="input-field">
                    <button onclick="processCode()" class="btn">Розбити код</button>
                </div>
                <div id="splitter-results" class="result-box"></div>
            </div>

            <!-- Нижній блок: Новий функціонал -->
            <div class="card">
                <h2 class="text-3xl font-bold text-center mb-6">Інформація про авто</h2>
                <div class="space-y-6">
                    <select id="carBrand" class="select-field">
                        <option value="">Виберіть марку</option>
                    </select>
                    <select id="carModel" class="select-field" disabled>
                        <option value="">Виберіть модель</option>
                    </select>
                    <button onclick="getCarInfo()" class="btn">Отримати дані</button>
                </div>
                <div id="car-info-result" class="result-box"></div>
            </div>
        </div>
    </div>

                "S90 (2016-2020)": "Двигун: 2.0L Turbo I4, 2.0L Supercharged and Turbo I4\nПривід: Передній привід (FWD), Повний привід (AWD)\nТрансмісія: 8-ступенева Geartronic (8-speed Geartronic)",
                "XC40 (2017-2025)": "Двигун: 2.0L Turbo I4, Електричний\nПривід: Передній привід (FWD), Повний привід (AWD)\nТрансмісія: 8-ступенева Geartronic (8-speed Geartronic), Одноступенева (Single-speed)",
                "XC60 (2018-2021)": "Двигун: 2.0L Turbo I4, 2.0L Supercharged and Turbo I4\nПривід: Передній привід (FWD), Повний привід (AWD)\nТрансмісія: 8-ступенева Geartronic (8-speed Geartronic)",
                "XC90 (2020-2024)": "Двигун: 2.0L Turbo I4, 2.0L Supercharged and Turbo I4\nПривід: Повний привід (AWD)\nТрансмісія: 8-ступенева Geartronic (8-speed Geartronic)"
            }

        };

        const carBrandSelect = document.getElementById("carBrand");
        const carModelSelect = document.getElementById("carModel");
        const carInfoResult = document.getElementById("car-info-result");

        // Populate car brands
        for (const brand in carData) {
            const option = document.createElement("option");
            option.value = brand;
            option.textContent = brand;
            carBrandSelect.appendChild(option);
        }

        // Event listener for brand change
        carBrandSelect.addEventListener("change", (event) => {
            const selectedBrand = event.target.value;
            carModelSelect.innerHTML = "<option value=''>Виберіть модель</option>";
            carModelSelect.disabled = true;

            if (selectedBrand) {
                const models = Object.keys(carData[selectedBrand]);
                models.forEach(model => {
                    const option = document.createElement("option");
                    option.value = model;
                    option.textContent = model;
                    carModelSelect.appendChild(option);
                });
                carModelSelect.disabled = false;
            }
        });

        function getCarInfo() {
            const brand = carBrandSelect.value;
            const model = carModelSelect.value;
            carInfoResult.classList.remove('show');

            if (!brand || !model) {
                carInfoResult.innerHTML = "<p>Будь ласка, виберіть марку та модель.</p>";
                carInfoResult.classList.add('show');
                return;
            }

            const info = carData[brand][model];
            carInfoResult.innerHTML = `<p class="font-bold">${info.replace(/\n/g, '<br>')}</p>`;
            carInfoResult.classList.add('show');
        }

        function calculate() {
            const min = parseFloat(document.getElementById("minPrice").value);
            const max = parseFloat(document.getElementById("maxPrice").value);
            const centsIndex = parseInt(document.getElementById("centsIndex").value);
            const shipping = parseFloat(document.getElementById("shippingCost").value);
            const resultBox = document.getElementById("result");

            if (isNaN(min) || isNaN(max) || min >= max) {
                resultBox.innerHTML = "<p>Будь ласка, введіть коректні межі (min &lt; max).</p>";
                resultBox.classList.add('show');
                return;
            }
            if (isNaN(centsIndex) || centsIndex < 0 || centsIndex > 99) {
                resultBox.innerHTML = "<p>Будь ласка, введіть коректний індекс центів (0–99).</p>";
                resultBox.classList.add('show');
                return;
            }
            if (isNaN(shipping) || shipping < 0) {
                resultBox.innerHTML = "<p>Будь ласка, введіть коректну вартість доставки.</p>";
                resultBox.classList.add('show');
                return;
            }

            let tableHTML = `
                            <h3 class="font-bold text-lg mb-4">Результат</h3>
                            <table class="result-table">
                                <thead>
                                    <tr>
                                        <th>Відсоток</th>
                                        <th>Базова ціна</th>
                                        <th>Всього</th>
                                        <th>Зі знижкою (20-25%)</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

            for (let p = 50; p <= 80; p += 10) {
                const baseValue = min + (max - min) * (p / 100);
                const valueWithCents = parseFloat((Math.floor(baseValue) + centsIndex / 100).toFixed(2));

                const finalValue = (valueWithCents - shipping).toFixed(2);
                const discounted20 = ((valueWithCents - shipping) * 0.80 + shipping).toFixed(2);
                const discounted25 = ((valueWithCents - shipping) * 0.75 + shipping).toFixed(2);


                tableHTML += `
                                <tr>
                                    <td>${p}%</td>
                                    <td>$${valueWithCents.toFixed(2)}</td>
                                    <td>$${finalValue}</td>
                                    <td>$${discounted25} - $${discounted20}</td>
                                </tr>
                            `;
            }

            tableHTML += `
                                </tbody>
                            </table>
                        `;

            resultBox.innerHTML = tableHTML;
            resultBox.classList.add('show');
        }

        const rules = {
            "Alfa Romeo": [
                c => c.replace(/(\d{2})(\d{9})(\d)/, "$1 $2 $3"),
                c => c.replace(/(\d{8})([A-Z]{2})/, "$1 $2")
            ],
            "BMW/Mini": [
                c => c.replace(/(\d)(\d{3})(\d{3})/, "$1 $2 $3"),
                c => c.replace(/(\d{2})(\d{2})(\d)(\d{3})(\d{3})/, "$1 $2 $3 $4 $5")
            ],
            "Chevrolet/GMC": [c => c],

            // ✅ Ford/Lincoln
            "Ford/Lincoln": [
                // стандартный формат: 4 символа + 7 цифр + 1 буква → CJ5Z 7855115 A
                c => c.replace(/^(\w{4})(\d{7})(\w{1})$/, "$1 $2 $3"),
                // вариант без пробела после первых 4 → CJ5Z7855115 A
                c => c.replace(/^(\w{4})(\d{7})(\w{1})$/, "$1$2 $3"),
                // альтернативный формат: 4 символа + 6 символов + 2 буквы → CJ54 S55062 CJ
                c => c.replace(/^(\w{4})(\w{6})(\w{2})$/, "$1 $2 $3")
            ],

            "Honda/Acura": [
                c => c.replace(/(\d{5})([A-Z]{3})(\d{3})/, "$1 $2 $3"),
                c => c.replace(/(\d{5})([A-Z]{3}\d{2})([A-Z]\d)/, "$1$2 $3"),
                c => c.replace(/(\d{5})([A-Z]{3})(\d{3})([A-Z]\d)/, "$1 $2 $3 $4")
            ],
            "Hyundai/KIA": [
                c => c.replace(/(\d{5})([A-Z]\d{4})/, "$1 $2"),
                c => c.replace(/(\d{5})([A-Z]\d{3})([A-Z]{3})/, "$1 $2 $3")
            ],
            "Jaguar/Land Rover": [
                c => c.replace(/(.{4})(.{5})(.{2})/, "$1 $2 $3"),
                c => c.replace(/LR(\d+)/, "LR $1"),
                c => c.replace(/T4A(\d+)/, "T4A $1")
            ],
            "Jeep/Dodge/RAM": [
                c => c.replace(/(\d{8})([A-Z]{2})/, "$1 $2"),
                c => c.replace(/(\d{2})(\d{9})(\d)/, "$1 $2 $3")
            ],
            "Maserati": [
                c => c.replace(/(\d)(\d{8})(\d)/, "$1 $2 $3"),
                c => c
            ],
            "Mazda": [
                c => c.replace(/(.{4})(.{2})(.{3})(.{2})/, "$1 $2 $3 $4"),
                c => c.replace(/(.{4})(.{5})(.{2})(.{2})/, "$1 $2 $3 $4")
            ],

            // ✅ Mercedes-Benz
            "Mercedes-Benz": [
                // исходный как есть
                c => c,
                // всегда вариант с A
                c => (c.startsWith("A") ? c : "A" + c),
                // вариант без A
                c => (c.startsWith("A") ? c.slice(1) : c),
                // классический 10-значный код: A2058300200 → A205 830 02 00
                c => (c.startsWith("A") ? c : "A" + c)
                    .replace(/(\d{3})(\d{3})(\d{2})(\d{2})$/, "$1 $2 $3 $4"),

                // длинные цифровые 15-значные: A24781034009051 → 2478103400 / 24781034009051
                c => {
                    let clean = c.startsWith("A") ? c.slice(1) : c;
                    if (/^\d{15}$/.test(clean)) {
                        return clean.slice(0, 10) + " / " + clean;
                    }
                    return c;
                },
                // длинные цифровые красиво: 247 810 34 00 9051
                c => {
                    let clean = c.startsWith("A") ? c.slice(1) : c;
                    if (/^\d{15}$/.test(clean)) {
                        return clean.replace(/(\d{3})(\d{3})(\d{2})(\d{2})(\d{4})/, "$1 $2 $3 $4 $5");
                    }
                    return c;
                },

                // длинные с буквами: A20590500047N49 → 2059050004 / 20590500047N49
                c => {
                    let clean = c.startsWith("A") ? c.slice(1) : c;
                    if (/^\d{10}\w{4}$/.test(clean)) {
                        return clean.slice(0, 10) + " / " + clean;
                    }
                    return c;
                },
                // длинные с буквами красиво: 205 905 00 04 7N49
                c => {
                    let clean = c.startsWith("A") ? c.slice(1) : c;
                    if (/^\d{10}\w{4}$/.test(clean)) {
                        return clean.replace(/(\d{3})(\d{3})(\d{2})(\d{2})(\w{4})/, "$1 $2 $3 $4 $5");
                    }
                    return c;
                }
            ],

            "Mitsubishi": [
                c => c.replace(/(\d{4}[A-Z])(\d{3})/, "$1 $2"),
                c => c.replace(/(.{5})(.{3})(.{2})/, "$1 $2 $3")
            ],
            "Nissan/Infiniti": [
                c => c.replace(/(\d{4})([A-Z]\d{4})/, "$1 $2")
            ],
            "Subaru": [
                c => c.replace(/(\d{5})([A-Z]\d{3})/, "$1 $2"),
                c => c.replace(/(\d{5})([A-Z]{2}\d{2})([A-Z]{2})/, "$1 $2 $3")
            ],
            "Tesla": [
                c => c.replace(/(\d{7})(\d{2})([A-Z])/, "$1 $2 $3"),
                c => c.replace(/(\d{7})([A-Z0-9]{2})([A-Z])/, "$1 $2 $3")
            ],
            "Toyota/Lexus/Scion": [
                c => c.replace(/(\d{5})(\d{5})/, "$1 $2"),
                c => c.replace(/(\d{5})(\d{5})([A-Z0-9]{2})/, "$1 $2 $3"),
                c => c.replace(/(\d{5})(\d{5})([A-Z0-9]{2})/, "$1 $2 $3")
            ],
            "Volkswagen/Audi/Porsche": [
                c => c.replace(/(\d{2}[A-Z]?)(\d{3})(\d{3})/, "$1 $2 $3"),
                c => c.replace(/(.{9})([A-Z0-9]{3})/, "$1 $2"),
                c => c.replace(/(.{3})(.{3})(.{3})(.{1,3})(.{2,3})/, "$1 $2 $3 $4 $5")
            ],
            "Volvo": [c => c]

        };

        function processCode() {
            const brand = document.getElementById("brand").value;
            const code = document.getElementById("code").value.trim();
            const resultsBox = document.getElementById("splitter-results");

            if (!brand || !code) {
                resultsBox.innerHTML = "<p>Будь ласка, виберіть марку та введіть код.</p>";
                resultsBox.classList.add('show');
                return;
            }

            const brandRules = rules[brand];
            if (!brandRules) {
                resultsBox.innerHTML = `<p>${code}</p>`;
                resultsBox.classList.add('show');
                return;
            }

            let results = [code];
            for (let fn of brandRules) {
                try {
                    const formatted = fn(code);
                    if (formatted && !results.includes(formatted)) results.push(formatted);
                } catch { }
            }

            resultsBox.innerHTML = results.map(r => `<p>${r}</p>`).join('');
            resultsBox.classList.add('show');
        }
    </script>
</body>
</html>
